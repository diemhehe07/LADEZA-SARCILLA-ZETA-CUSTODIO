<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLS-U Matters | Feedback</title>
  <link rel="stylesheet" href="/Website/css/global.css">
  <link rel="stylesheet" href="/Website/css/feedback.css">
</head>
<body class="fade-in">
  <header class="site-header">
    <div class="wrap nav-row">
      <div class="brand">
        <img src="/Website/images/logo2.png" alt="SLS-U Matters Logo" class="brand-logo"> 
      </div>
      <nav>
        <a href="/Website/websitehehe.html" data-section="websitehehe.html">Home</a>
        <a href="/Website/html/about.html" data-section="about.html">About</a>
        <a href="/Website/html/resources.html" data-section="resources.html">Resources</a>
        <a href="/Website/html/services.html" data-section="services.html">Services</a>

      </nav>
      <div class="nav-cta"><a class="btn btn-ghost" href="#contact">Book</a></div>
    </div>
  </header>

  <section class="feedback">
    <h2>Share Your Feedback</h2>
    <p>Your thoughts help us improve our services and outreach.</p>

    <form class="feedback-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Write your feedback..." required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

 <footer>
    <div class="links">
      <h4>Quick Links</h4>
      <a href="#about">About</a>
      <a href="#">Privacy Policy</a>
      <a href="#">FAQs</a>
    </div>
    <div class="contact" id="contact">
      <h4>Contact Us</h4>
      <p>Email: support@slsumatters.org</p>
      <p>Hotline: +63 912 345 6789</p>
      <p>Emergency: 911</p>
    </div>
  </footer>
</body>
</html>
