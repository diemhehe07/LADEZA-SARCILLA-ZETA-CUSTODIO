type User @table {
  displayName: String!
  email: String!
  role: String!
  createdAt: Timestamp!
  photoUrl: String
  studentId: String
  professionalLicense: String
}

type Resource @table {
  title: String!
  type: String!
  category: String!
  createdAt: Timestamp!
  content: String
  url: String
  author: String
  tags: [String]
}

type Professional @table {
  user: User!
  specialization: String!
  qualifications: String!
  availability: String!
  bio: String
  yearsOfExperience: Int
  contactInfo: String
}

type Appointment @table {
  student: User!
  professional: Professional!
  dateTime: Timestamp!
  status: String!
  type: String!
  studentNotes: String
  professionalNotes: String
  duration: Int
}

type MoodEntry @table {
  student: User!
  entryDate: Date!
  moodRating: Int!
  createdAt: Timestamp!
  notes: String
  associatedFeelings: [String]
}